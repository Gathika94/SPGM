MODEL_NAME: vgg16_gcan_varied
DATASET_NAME: spair71k_spm2

DATASET_FULL_NAME: SPair71k

MODULE: models.GCAN_SPGM2.GCAN_SPGM2_model

BACKBONE: VGG16_bn_final

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 25

  LOSS_FUNC: pml

  OPTIMIZER: Adam

  # learning rate
  LR: 1.e-3  
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 1.e-5  # 1.e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.5
  LR_STEP:  # (in epochs)
    - 2
    - 4
    - 6
    - 8
    - 10


  EPOCH_ITERS: 2000  # iterations per epoch #2000

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class #1000

GCAN:
  FEATURE_CHANNEL: 512
  NODE_FEATURE_DIM: 1024
  NODE_HIDDEN_SIZE: [1024]
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  CROSS_ITER: False
  SK_TAU: 0.05

